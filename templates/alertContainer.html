<div id="alert-container" class="container">
  <div class="col-xs-3"></div>
  <div class="col-xs-6">
    <div uib-alert ng-repeat="alert in alerts.alertList"
        ng-class="'alert-' + (alert.type || 'warning')"
        close="alert.close()"
        dismiss-on-timeout="{{alert.dismiss}}">
      {{alert.msg}}
    </div>
  </div>
  <div class="col-xs-3"></div>
</div>
