<div id="alert-container" class="container">
  <div class="col-xs-3"></div>
  <div class="col-xs-6">
    <uib-alert ng-repeat="alert in alerts.alertList"
        type="{{alert.type}}"
        close="alert.close()"
        dismiss-on-timeout="{{alert.dismiss}}">
      {{alert.msg}}
    </uib-alert>
  </div>
  <div class="col-xs-3"></div>
</div>
